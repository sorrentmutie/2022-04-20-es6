<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(){
            console.log('A');
            setTimeout(function() {console.log('B')}, 0);
            bloccante(10);
            console.log('C');
        }
        main();
        function bloccante(numeroDiSecondi){
            var start = Date.now();
            var now = start;
            while(now - start < numeroDiSecondi * 1000) {
                now = Date.now();
            }
        }
    </script>
</body>
</html>
